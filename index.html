<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="nav">
        <h1 class="m-auto">Coffee!</h1>
    </div>

    <hr>

    <div class="container row m-0">
        <div class="col-8">
            <div id="coffees" class="container row mx-auto p-3"></div>
        </div>
        <div id="apps" class="container col-4">
            <form>
                <label for="roast-selection">Roasts</label>
                <select id="roast-selection">
                    <option>select all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input type="search" class="form-control" placeholder="Search Coffees" id="searchBar" >
                <!--        <input id="submit" type="submit" />-->
            </form>

            <hr>

            <h2 class="text-center">Add a Coffee</h2>
            <form>
                <label for="roast-added"></label>
                <select id="roast-added">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                    <input type="search" class="form-control" placeholder="Create Coffee" id="name-added" >
                <input id="Add" type="submit" />
            </form>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
