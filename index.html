<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="nav">
        <h1 class="m-auto">Coffee!</h1>
    </div>

    <hr>
    <div class="container p-0">
        <div class="row">
            <div class="col-8">
                <div id="coffees" class="row-cols-2 d-flex flex-wrap"></div>
            </div>
            <div id="apps" class="col-4">
                <form>
                    <label for="roast-selection" class="text-center col-12">Roasts</label>
                    <select class="form-select mb-3" id="roast-selection">
                        <option>select all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input type="search" class="form-control mb-4" placeholder="Search Coffees" id="searchBar" >
                    <div class="d-grid gap-2">
                        <button class="btn btn-light" type="submit">Brew Review</button>
                    </div>
                </form>

                <hr>

                <h2 class="text-center">Add a Coffee</h2>
                <form>
                    <label for="roast-added"></label>
                    <select class="form-select mb-3" id="roast-added">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <div id="">
                        <input type="text" class="form-control mb-3" placeholder="Create Coffee" id="name-added" >
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-light" type="submit" id="submit">New Brew</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
