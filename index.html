<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
<div class="nav coffeeNavBarBg mb-3">
    <h1 class="m-auto title">Dark-Ages Coffee!</h1>
</div>
<div class="container p-0">
    <div class="row">
<!--        replaced tables with divs which are generated from the JS      -->
        <div class="col-8">
            <h2 class="text-center">Current Brews</h2>
            <div id="coffees" class="row-cols-2 d-flex flex-wrap p-3"></div>
        </div>
        <div id="apps" class="col-4">
            <form>
                <h2 class="text-center">Search</h2>
                <label for="roast-selection" class="text-center col-12">By Roast:</label>
                <select class="form-select mb-3" id="roast-selection">
                    <option selected disabled>Select a Roast</option>
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="searchBar" class="text-center col-12">By name:</label>
                <input type="search" class="form-control mb-4" placeholder="Search Coffees" id="searchBar">
                <div class="d-grid">
                    <button class="btn btn-light" type="button">Brew Review</button>
                </div>
            </form>
            <hr>
            <form>
                <h2 class="text-center">Add a coffee</h2>
                <label for="name-added" class="text-center col-12">Name:</label>
                <input type="text" class="form-control mb-3" placeholder="Create Coffee" id="name-added">
                <label for="roast-added" class="text-center col-12">Roast:</label>
                <select class="form-select mb-3" id="roast-added">
                    <option selected disabled>Select a Roast</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div class="d-grid">
                    <button class="btn btn-light" type="submit" id="submit">New Brew</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container col-12">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Careers</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">FAQ's</a>
            </li>
        </ul>
    </footer>
</div>
</body>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
