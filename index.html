<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Coffee!</h1>
    <hr>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>select all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
<!--        <input id="submit" type="submit" />-->
    </form>
    <div class="input m-auto">
        <input type="search" class="form-control" placeholder="Search Coffees" id="searchBar" >
    </div>

    <hr>

    <h2>Add a Coffee</h2>
    <form>
        <label for="roast-added"></label>
        <select id="roast-added">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
<!--        <input id="Add" type="submit" />-->
        <div class="input m-auto">
            <input type="search" class="form-control" placeholder="Create Coffee" id="name-added" >
        </div>
    </form>

    <br><br><br>

    <div>
        <div id="coffees"></div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
